<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Advanced</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="https://www.google.be/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
</header>
<div class="links">
    <a href="index.html">Google Search</a>
</div>

<div class="advanced-search">

    <h3>
        Advanced searching
    </h3>

    <hr>

    <h4>
        Find pages with ...

    </h4>

    <form action="https://google.com/search">
        <div class="grid">
            <p>
                All these words:
            </p>
            <div class="grid-item">
                <input type="text" name="as_q">
            </div>
        </div>

        <div class="grid">
            <p>
                This exact word or phrase:
            </p>
            <div class="grid-item">
                <input type="text" name="as_epq">
            </div>
        </div>

        <div class="grid">
            <p>
                Any of these words:
            </p>
            <div class="grid-item">
                <input type="text" name="as_oq">
            </div>
        </div>

        <div class="grid">
            <p>
                None of these words:
            </p>
            <div class="grid-item">
                <input type="text" name="as_eq">

            </div>
        </div>
        <input type="submit" value="Advanced Search">

    </form>
</div>


</body>
</html>
